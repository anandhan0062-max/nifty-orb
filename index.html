<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Market Trading Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>üìä Multi-Market Trading Dashboard</h2>

<!-- ===== TradingView Market Overview (VISUAL ONLY) ===== -->
<div class="tv-box">
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
    {
      "colorTheme": "dark",
      "dateRange": "12M",
      "showChart": true,
      "locale": "en",
      "width": "100%",
      "height": "500",
      "showSymbolLogo": true,
      "tabs": [
        {
          "title": "Equity (India)",
          "symbols": [
            {"s": "NSE:NIFTY", "d": "Nifty 50"},
            {"s": "NSE:BANKNIFTY", "d": "Bank Nifty"}
          ]
        },
        {
          "title": "Commodities",
          "symbols": [
            {"s": "MCX:CRUDEOIL1!", "d": "Crude Oil"},
            {"s": "MCX:GOLD1!", "d": "Gold"}
          ]
        },
        {
          "title": "Forex",
          "symbols": [
            {"s": "FX:EURUSD", "d": "EUR/USD"},
            {"s": "FX:USDINR", "d": "USD/INR"}
          ]
        },
        {
          "title": "Crypto",
          "symbols": [
            {"s": "BINANCE:BTCUSDT", "d": "Bitcoin"},
            {"s": "BINANCE:ETHUSDT", "d": "Ethereum"}
          ]
        }
      ]
    }
    </script>
  </div>
</div>

<hr />

<!-- ===== AUTO SIGNAL ENGINE ===== -->
<h3>ü§ñ Auto Signal Engine (Crypto)</h3>

<div class="controls">
  <select id="symbol">
    <option value="BTCUSDT">BTCUSDT</option>
    <option value="ETHUSDT">ETHUSDT</option>
  </select>

  <select id="interval">
    <option value="5m">5 Min</option>
    <option value="15m">15 Min</option>
  </select>
</div>

<div id="chart" class="chart"></div>

<div id="signalBox" class="signal wait">‚è≥ WAIT</div>
<div id="conditions" class="conditions"></div>

<p class="note">
‚ö†Ô∏è TradingView charts above are for visual reference only.  
Signals below are calculated independently.
</p>

<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
<script src="script.js"></script>

</body>
</html>
